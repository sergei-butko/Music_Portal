<div class="media profile d-flex flex-row align-items-end profile-head" *ngIf="track$ | async; let track">
  <img class="profile-img rounded" alt="track-img"
       src="https://www.apptuts.net/wp-content/webpc-passthru.php?src=https://www.apptuts.net/wp-content/uploads/2020/07/destaque-4-768x768.jpg&nocache=1">
  <div class="align-self-end ms-4">
    <div class="d-flex" *ngIf="track$ | async; let track">
      <h3>{{track.name}}</h3>
      <button class="border-0 bg-transparent ps-2" *ngIf="track.pathToFile" (click)="downloadTrack(track.id)">
        <img src="assets/download-icon.png" alt="download">
      </button>
    </div>
    <h5><a class="text-light" [routerLink]="['/album', track.albumId]">{{track.albumName}}</a></h5>
    <h5><a class="text-light" [routerLink]="['/artist', track.artistId]">{{track.artistName}}</a></h5>
    <div class="media-body mb-0 text-white">
      <app-loading *ngIf="!track$"></app-loading>
    </div>
  </div>
</div>
