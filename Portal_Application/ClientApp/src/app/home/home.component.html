<h1>Hello, user!</h1>

<p>There are top 50 artists on LastFM</p>

<p *ngIf="!artists"><em>Loading...</em></p>

<div class="container">
  <div class="row">
    <div class="cols-md-3 card m-3 px-3 pt-3 pb-0" *ngFor="let artist of artists">
      <h5>{{ artist.name }}</h5>
      <p>Listeners: {{ artist.listeners }}</p>
      <p>Playcount: {{ artist.playcount }}</p>
      <p><a class="btn btn-outline-dark" href="{{ artist.url }}" role="button">Explore</a></p>
    </div>
  </div>
</div>
